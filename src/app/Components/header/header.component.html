<header class="p-3 bg-dark text-white" >
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" [hidden]="!isLoged">
        <li><a [routerLink]="['/books']" routerLinkActive="active"  class="nav-link px-2 text-white">Books</a></li>
        <li><a [routerLink]="['/authores']" routerLinkActive="active"   class="nav-link px-2 text-white">Authores</a></li>
     
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" [hidden]="!isLoged">
        <input type="search" #searchinp (keyup.enter)="search(searchinp)" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end"  [hidden]="isLoged"  >
        <button type="button" [routerLink]="['/login']"  class="btn btn-outline-light me-2">Login</button>
        <button type="button" [routerLink]="['/signUp']"   class="btn btn-warning">Sign-up</button>
      </div>
      <div class="text-end" [hidden]="!isLoged">
        <button type="button" class="btn btn-danger" (click)="Logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
