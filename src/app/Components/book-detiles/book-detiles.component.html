<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{imagApi}}/{{book.imageURL}}" /></div>
        
          </div>
          <button class="btn btn-primary" [routerLink]="['/books']" >back To Books</button>

        </div>
        <div class="details col-md-6">

          <h3 class="product-title">{{book.title}}</h3>
        
          <p class="product-description">
            {{book.descryption}}
          </p>
          <p class="mb-0">Author For This Book</p>
          <h3 class="mt-1">
            
            {{author.fullName}}
          </h3>
         
          <h5 class="Operations">
            <button class="btn btn-warning me-4">Update</button>
            <button class="btn btn-danger " (click)="delete()">Delete</button>


          </h5>
        
        </div>
      </div>
    </div>
  </div>
</div>
